name: News Scraper & Sentiment Analysis

on:
  schedule:
    - cron: "0 0 * * *"  # 한국 시간(KST) 기준 아침 9시에 실행 (UTC 기준 0시)
  workflow_dispatch:  # 👈 수동 실행 가능 옵션 추가

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas nltk matplotlib wordcloud

      - name: Run scraper
        run: python news_scraper.py  # 뉴스 크롤링 및 감성 분석 실행

      - name: Commit & Push
        run: |
          git config --global user.email "sjh75555@naver.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Automated news update"
          git push
